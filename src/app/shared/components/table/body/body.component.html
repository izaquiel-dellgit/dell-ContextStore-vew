<div class="container-list-item">
    <div class="list-item" (click)="changeColapsed()" 
        class="{{!colapse || isChild || (change === mainChange) && change?'expanded':''}}">
        <div class="{{(change === selectedChange)?'label-name selected':'label-name'}}">
            <div class="type">
                <div class="icon">
                    <app-icon [type]="getIconName()" 
                        size="extra-small">                        
                    </app-icon>
                    <div class="tooltip-container">
                        <span class="tooltip-text">
                            {{ getIconName() }}                            
                        </span>
                    </div>
                </div>
                <span class="name">{{change?.description}}</span>    
            </div>
            <span class="change-kind" *ngIf="change">
                <app-icon [type]="getIconForChange()" size="extra-small"></app-icon>
            </span>
        </div>
    </div>
</div>
